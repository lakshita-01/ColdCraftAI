<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://puter.com/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColdAI | High Response Emails</title>
    <!-- Puter.js for Zero-Config AI -->
    <script src="https://js.puter.com/v2/"></script>
    <script>
      // Auto-authenticate Puter.js in background with credentials
      window.addEventListener('DOMContentLoaded', async () => {
        if (window.puter) {
          try {
            // Silent authentication with stored credentials
            const email = 'your-email@example.com'; // Replace with your Puter email
            const password = 'your-password'; // Replace with your Puter password
            await puter.auth.signIn({ username: email, password: password });
            console.log('Puter authenticated successfully');
          } catch (e) {
            console.log('Puter auth failed, continuing without auth:', e.message);
          }
        }
      });
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body, #root {
        width: 100%;
        height: 100%;
      }
      body { 
        background-color: #05070A; 
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        color: #fff;
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #05070A; }
      ::-webkit-scrollbar-thumb { background: #1f2937; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #374151; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
